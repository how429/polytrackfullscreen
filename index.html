<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>PolyTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Basic styling */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      iframe {
        width: 100%;
        height: 80vh;
        border: none;
      }

      #fullscreenBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      #fullscreenBtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen button -->
    <button id="fullscreenBtn">Go Fullscreen</button>

    <!-- Embed iframe -->
    <iframe id="app" 
            src="https://app-polytrack.kodub.com/0.4.2/?" 
            allowfullscreen>
    </iframe>

    <script>
      // Open the iframe content in a new tab
      document.getElementById("fullscreenBtn").addEventListener("click", function () {
        window.open("https://app-polytrack.kodub.com/0.4.2/", "_blank");
      });
    </script>
  </body>
</html>
